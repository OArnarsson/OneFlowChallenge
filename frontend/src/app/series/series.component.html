<div class="masterContainer">
  <div class="hero">
    <div class="poster" [ngStyle]="{'background-image': 'url(' + series?.image?.original + ')'}"></div>
    <div class="name">{{series?.name}}</div>
    <div class="summary" [innerHTML]="series?.summary | sanitize"></div>
  </div>

  <div class="main">
    <div class="episodeContainer" *ngFor="let episode of series?.episodes">
      <div class="episode">
        <div class="name">{{episode.name}}</div>
        <div class="season">s{{episode.season}}e{{episode.number}}</div>
      </div>
    </div>
  </div>
</div>
